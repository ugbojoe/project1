<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1 Starter - Simple CSS</title>
    <link rel="stylesheet" href="node_modules/ux-styleguide/dist/ux-styleguide.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
          <i class="icon_homedepot"></i>
      </div>
      <div class="header-info">
          <label class="product-info">Product Name</label>
          <label class="user-info">User Name | Store #0000 | Atlanta, GA</label>
      </div>
      <div class="header-search">
          <input type="search" placeholder="Search Here"/>
          <i class="icon_search"></i>
      </div>
      <div class="header-actions">
          <div><i class="icon_bell"></i></div>
          <div><i class="icon_cart"></i></div>
          <div><i class="icon_settings"></i></div>
      </div>
    </div>
    <div class="content">
      <div class="hero-unit">
        <h1>Project 1 Starter - Simple CSS</h1>
      </div>
    </div>
  </body>
</html>
